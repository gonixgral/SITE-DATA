<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crédits - Valorant Feuille Personnalisée</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #00a2ff;
    }

    .container {
      max-width: 100%;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
      margin: 20px 0;
    }

    .button-container a, .button-container button {
      padding: 15px 30px;
      background-color: #00b7ff;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-container a:hover, .button-container button:hover {
      background-color: #232424;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    footer .footer-links {
      margin-top: 10px;
    }

    footer .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    footer .footer-links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <header>
    <h1>Valorant - Crédits</h1>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="contact.html">Contact</a>
    <a href="credits.html">Crédits</a>
  </nav>

        <li>Concepteur: Nom du concepteur</li>
        <li>Sources utilisées: Google Sheets API, xlsx.js</li>
      </ul>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Valorant Feuille Personnalisée</p>

  </footer>

</body>
</html>
