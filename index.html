  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

header {
  background-image: url('ton-image.jpg'); /* Remplace par le chemin ou URL de ton image */
  background-size: cover;
  background-position: center;
  color: white;
  padding: 60px 20px;
  text-align: center;
}



    nav {
      background-color: #34495e;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #1abc9c;
    }

    .container {
      max-width: 100%;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      margin-bottom: 20px;
    }

    .button-container {
      text-align: center;
      margin: 20px 0;
    }

    .button-container a, .button-container button {
      padding: 15px 30px;
      background-color: #1abc9c;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button-container a:hover, .button-container button:hover {
      background-color: #16a085;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    footer .footer-links {
      margin-top: 10px;
    }

    footer .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    footer .footer-links a:hover {
      text-decoration: underline;
    }
.button-container a, .button-container button {
  padding: 15px 30px;
  background-color: #383838;
  color: white;
  text-decoration: none;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
  margin-right: 15px; /* Ajout de l'espace entre les boutons */
}

.button-container a:hover, .button-container button:hover {
  background-color: #1f1f1f;
}

  </style>
</head>
<body>
